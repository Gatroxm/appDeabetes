<div class="container-fluid" >
    <div class="row">
      <app-banner 
      btnName="Crear Noticia"
      url="form"
      title="Noticias"></app-banner>

        <div class="col-12 col-lg-4" *ngFor="let item of news">
            <div class="card mb-3" >
                <img *ngIf="item.image" [src]="item.image" class="card-img-top" [alt]="item.title">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <div class="card-text mb-3">{{item.exerpt | textDelimiter:100}}</div>
                  <div class="d-flex gap-3">

                    <a [routerLink]="['/news', item._id]" class="btn btn-primary">Ver mas</a>
                    <button class="btn btn-danger" (click)="deleteNew(item._id)">Elinimar</button>
                    <a [routerLink]="['form', item._id]" class="btn btn-warning">Editar</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
