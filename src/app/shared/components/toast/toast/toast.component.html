<div
  class="p-relative d-flex justify-content-between align-items-center start-5  gap-2 w-25  py-3 px-2 rounded-2 shadow bg-primary toaster text-white animate-fade-up"
  role="alert">
  <div
    class="text-sm font-normal truncate-multi-lines self-center text-center flex-1">
    {{ toast.message }}
  </div>
  <button
    type="button"
    class="btn btn-success rounded-lg p-1.5 ml-2 inline-flex items-center justify-center h-8 flex-2"
    aria-label="Close"
    (click)="dispose()">
    <ng-container *ngIf="toast.dispose; else close">
      <strong class="text-base">{{ toast.dispose | titlecase }}</strong>
    </ng-container>
    <ng-template #close>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
    </ng-template>
  </button>
</div>
